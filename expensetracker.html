<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="expensetracker.css">
</head>
<body>
  <header class="header">
    <h1><span class="logo">ðŸ’¸</span> Expense Tracker</h1>
  </header>
  <main class="container">
    <div class="balance-section">
      <h3>Your Balance</h3>
      <p id="balance" class="balance-amount">$0.00</p>
    </div>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p class="money money-plus" id="money-plus">$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p class="money money-minus" id="money-minus">$0.00</p>
      </div>
    </div>

    <form id="form" class="form">
      <div class="form-group">
        <label for="text">Transaction Name</label>
        <input type="text" id="text" placeholder="Enter transaction name">
      </div>
      <div class="form-group">
        <label for="amount">Amount (negative for expense)</label>
        <input type="number" id="amount" placeholder="Enter amount">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <button class="btn" type="submit">Add Transaction</button>
    </form>

    <ul id="list" class="transaction-list"></ul>

    <section class="chart-container">
      <h4>Spending Breakdown</h4>
      <canvas id="pie-chart" width="400" height="400"></canvas>
    </section>

    <div class="theme-toggle">
      <button class="btn" id="toggle-theme">Toggle Dark Mode</button>
    </div>
  </main>
  <script src="trackerscript.js"></script>
</body>
</html>
